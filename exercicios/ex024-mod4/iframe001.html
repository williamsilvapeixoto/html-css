<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.63);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 


        <!-- Tamanho padrão: 300x150 -->

       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
          <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
       </iframe>
      
       para aprender a programar.</p>
       <p>O repositório do 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe>

        também muito legal!</p>
</body>
</html>
