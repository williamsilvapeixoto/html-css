<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            border-collapse: collapse;
            width: 400px;
            white-space: nowrap;
        }
        caption{
            font-size: 1.4em;
            font-weight: bold;
            padding-bottom: 10px;
        }
        th{
            background-color: rgb(57, 231, 57);
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        col.cn{
            background-color: rgb(179, 255, 179);
        }
        col.cs{
            background-color: rgb(88, 177, 255);
        }
        table>tr:nth-child(2n){
            background-color: aqua;
        }
        col.cp{
            background-color: rgb(255, 170, 187);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cn">
            <col class="cs" span="2">
            <col class="cp">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
    </table>
</body>
</html>
