<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            width: 300px;
            margin: auto;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>

        <!-- 
            ATRIBUTOS APRENDIDOS:

            colspan = faz uma célula ocupar o espaço de colunas conforme o valor inserido no atributo

            rowspan = faz uma célula ocupar o espaço de linhas conforme o valor inserido no atributo
         -->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            


        </tr>
        <tr>
            
            
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
