<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: left; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)

        TABLE = tabela

           TABLE ROW = linhas de tabela

              TABLE HEADER = cabeÃ§alho de tabela
                 
                 TABlE DATA = dado de tabela

    -->
    <table>

       <tr><!-- Primeira linha -->
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
           <td class="num">244</td>
       </tr>
       <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
          <td class="num">356</td>
       </tr>
       <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td class="num">501</td>
       </tr>
       <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td class="num">178</td>
       </tr>
    </table>
</body>
</html>
