<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Flexbox</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Testes de Flexbox</h1>

    <section>
        <h2>display: block;</h2>
        <div id="block">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <section>
        <h2>display: flex;</h2>
        <div  id="display-flex-normal">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <section>
        <h2>display: flex;</h2>
        <div  id="display-flex-nowrap">
            <div>Teste 2</div>
            <div>Teste 1</div>
            <div>Teste 3</div>
            <div>Teste 4</div>
            <div>Teste 5</div>
            <div>Teste 6</div>
            <div>Teste 7</div>
        </div>
    </section>

    <section>
        <h2>display: flex;</h2>
        <div  id="display-flex-wrap">
            <div>Teste 2</div>
            <div>Teste 1</div>
            <div>Teste 3</div>
            <div>Teste 4</div>
            <div>Teste 5</div>
            <div>Teste 6</div>
            <div>Teste 7</div>
        </div>
    </section>

    <section>
        <h2>display: flex; // flex-item-1</h2>
        <div  id="display-flex-flex">
            <div>Teste 2</div>
            <div>Teste 1</div>
            <div>Teste 3</div>
        </div>
    </section>
</body>
</html>
