<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Flexbox</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Testes de Flexbox</h1>

    <section>
        <h2>flex-flow: row nowrap;</h2>
        <div id="nowrap">
            <div>TesteDoItem1</div>
            <div>TesteDoItem2</div>
            <div>TesteDoItem3</div>
        </div>
    </section>

    <section>
        <h2>flex-flow: row wrap;</h2>
        <div  id="wrap">
            <div>TesteDoItem1</div>
            <div>TesteDoItem2</div>
            <div>TesteDoItem3</div>
        </div>
    </section>

    <section>
        <h2>flex-flow: column-reverse nowrap;</h2>
        <div  id="wrap-reverse">
            <div>TesteDoItem1</div>
            <div>TesteDoItem2</div>
            <div>TesteDoItem3</div>
        </div>
    </section>
</body>
</html>
