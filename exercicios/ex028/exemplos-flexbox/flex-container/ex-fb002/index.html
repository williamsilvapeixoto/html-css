<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Flexbox</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Testes de Flexbox</h1>

    <section>
        <h2>flex-direction: row;</h2>
        <div id="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <section>
        <h2>flex-direction: row-reverse;</h2>
        <div  id="row-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <section>
        <h2>flex-direction: column;</h2>
        <div  id="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <section>
        <h2>flex-direction: column-reverse;</h2>
        <div  id="column-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>
</body>
</html>
