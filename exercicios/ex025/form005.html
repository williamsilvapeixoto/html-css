<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            padding-top: 20px;
            padding-bottom: 15px;
        }
        legend{
            text-align: center;
            font-size: 1.3em;
        }
        fieldset input{
            margin-left: 20px;
            cursor: pointer;
        }
        fieldset label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>

           <!--
              input do tipo radio tem que ter o mesmo name para alternarem, fazendo com que somente um fique marcado
           -->

            <legend>Sexo</legend>
            <input type="radio" name="sx" id="imasc" value="M">
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sx" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="efut" id="iefut" checked> <label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="ebas" id="iebas" checked> <label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label> <br>
            <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
