<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        input.btfn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="idn.innerHTML = Number(inum.value)">
            <output name="dn" id="idn">5</output>
        </div>
        <div>
            <input class="btfn" type="submit" value="Enviar">
            <input class="btfn" type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
