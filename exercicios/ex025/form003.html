<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" minlength="7" maxlength="30" placeholder="Digite seu nome completo">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
            step="0.1" required placeholder="De 0 a 10" value="5" autocomplete="cc-number">
        </div>
        <div>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" required value="2024-01" autocomplete="bday-month">
        </div>
        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required autocomplete="bday-day" value="2024-01-24">
        </div>      
        <div>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" required value="14:49">
        </div>
        <br>
        <div>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
