<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        input.btfn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <option value="" selected> ---  Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>


                <optgroup label="Região Norte">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" required list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvoldedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="imsg">Mensagem:</label><br>

            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <!-- Qunado utilizar a tag textarea, também é recomendado utilizar o método post -->

        </div>

        <div>
            <input class="btfn" type="submit" value="Enviar">
            <input class="btfn" type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
