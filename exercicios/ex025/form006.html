<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        input.btfn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadatro.php" autocomplete="on" method="post">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000fa" required>
        </div>
        <div>
            <label for="invl">Nível de satisfação:</label>
            <input type="range" name="nvl" id="invl" min="1" max="5" value="5">
        </div>
        <p>
            <pre>
                     1   2   3   4   5
            </pre>
        </p>
        <div>
            <label for="ifoto">Foto do perfil:</label>

            <input type="file" name="foto" id="ifoto">
            <!-- Quando utilizar este tipo de input, não devemos utilizar o método get, devemos utilizar o post -->


        </div>
        <div>
            <input type="submit" value="Enviar" class="btfn">
            <input type="reset" value="Limpar" class="btfn">
        </div>
    </form>
</body>
</html>
