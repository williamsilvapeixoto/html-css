<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            padding-top: 20px;
            padding-bottom: 15px;
        }
        legend{
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo" required autocomplete="name" minlength="10" maxlength="30">
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="exemplo@gmail.com" required autocomplete="email">
            </div>
            <div>
                <label for="itele">Telefone:</label>
                <input type="tel" name="tele" id="itele"  required autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Assinar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
