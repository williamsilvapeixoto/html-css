<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        input.btfn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1920" max="2024" value="2000" oninput="calcidade()">
        </div>
        <div>
            <label for="iidade">Sua idade:</label>
            <output name="idade" id="iidade">24</output>
        </div>
        <div>
            <input class="btfn" type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script type="text/javascript" src="script.js">

    </script>
</body>
</html>
