<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html{
          font-family: Arial, Helvetica, sans-serif;
        }
        input.btfn{
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" oninput="imult.innerHTML = Number(in1.value) * Number(in2.value)">
        </div>
        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" oninput="imult.innerHTML.value = Number(in1.value*1) * Number(in2.value*1)">
        </div>
        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <label for="imult">Multiplicação:</label>
            <output name="mult" id="imult">0</output>
        </div>
        <div>
            <input class="btfn" type="submit" value="Enviar">
            <input class="btfn" type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
