<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       /*
           #   = id
           .   = class
           :   = pseudo-class
           ::  = pseudo-element
           >   = children
       */
       
       body{
        font-family: Arial, Helvetica, sans-serif;
        }
        .special{
            background-color: lightcoral;
            color: white;
        }
        a{
            color: rgb(0, 4, 255);
            text-decoration: none;
        }
      
        a:visited{
            color: rgb(0, 18, 77);
        }
        a:hover{
            color: red;
            text-decoration: underline;
        }
        a:active{
            color: green;
        }
        .special::before{
            content: '»';
        }
        .special::after{
            content: '«';
            color: gray;

        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Repositório do GitHub</a></li>
        <li><a class="special" href="https://youtube.com/cursoemvideo/"  target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://cursoemvideo.com/" target="_blank" rel="external">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
