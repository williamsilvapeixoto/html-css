<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
      *{ /* Configurações globais das CSS */
     
      }
      .div1{
        background-image: linear-gradient(to top, #ECFC9C, #BCFC9C, #9CFCAC, #9CFCDC, #9CECFC);
        width: 100%;
        height: 500px;
       }
       .div2{
        background-image: linear-gradient(to bottom, #3AEB01, #007FEB, #EB00C9);
        width: 100%;
        height: 500px;
       }
       .div3{
        background-image: linear-gradient(to top, #e9f536,  #96bff5, #1b457b);
        width: 100%;
        height: 500px;
       }
       .div4{
        background-image: linear-gradient(to top, #192bc2,  #ee964b);
        width: 100%;
        height: 500px;
       }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <div class="div1">

    </div> <br>
    <div class="div2">

    </div> <br>
    <div class="div3">

    </div> <br>
    <div class="div4">

    </div>
</body>
</html>
