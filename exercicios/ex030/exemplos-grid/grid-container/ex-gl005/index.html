<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>grid-template</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="gt-c-um">
        <h1>gird-template: 50px 1fr / 100px afr 100px;</h1>
        <div>
            <div>logo</div>
            <div>nav</div>
            <div>content</div>
            <div>sidenav</div>
            <div>advert</div>
            <div>footer</div>
        </div>
    </section>

    <section class="gt-acr">
        <h1>gird-template (areas, columns e rows)</h1>
        <div>
            <div class="lg">logo</div>
            <div class="nav">nav</div>
            <div class="cnt">content</div>
            <div class="snav">sidenav</div>
            <div class="ad">advert</div>
            <div class="ft">footer</div>
        </div>
    </section>
</body>
