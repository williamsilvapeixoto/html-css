<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>justify-items</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="ji-s">
        <h1>justify-items: start;</h1>
        <div>
            <div class="i1">Teste 1</div>
            <div class="i2">Que 2</div>
            <div class="i3">Nao 3</div>
            <div class="i4">Mas 4</div>
            <div class="i5">Mesmo 5</div>
            <div class="i6">Aqui 6</div>
        </div>
    </section>

    <section class="ji-e">
        <h1>justify-items: end;</h1>
        <div>
            <div class="i1">Teste 1</div>
            <div class="i2">Que 2</div>
            <div class="i3">Nao 3</div>
            <div class="i4">Mas 4</div>
            <div class="i5">Mesmo 5</div>
            <div class="i6">Aqui 6</div>
        </div>
    </section>

    <section class="ji-c">
        <h1>justify-items: center;</h1>
        <div>
            <div class="i1">Teste 1</div>
            <div class="i2">Que 2</div>
            <div class="i3">Nao 3</div>
            <div class="i4">Mas 4</div>
            <div class="i5">Mesmo 5</div>
            <div class="i6">Aqui 6</div>
        </div>
    </section>

    <section class="ji-st">
        <h1>justify-items: stretch;</h1>
        <div>
            <div class="i1">Teste 1</div>
            <div class="i2">Que 2</div>
            <div class="i3">Nao 3</div>
            <div class="i4">Mas 4</div>
            <div class="i5">Mesmo 5</div>
            <div class="i6">Aqui 6</div>
        </div>
    </section>
</body>
</html>
