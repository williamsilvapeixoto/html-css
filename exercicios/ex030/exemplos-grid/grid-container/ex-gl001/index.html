<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>display: grid;</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="d-block">
        <h1>display: block;</h1>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <section id="d-grid">
        <h1>display: grid;</h1>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <section id="gtc-200-200">
        <h1>grid-template-columns: 250px 250px;</h1>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <section id="gtc-1fr-2fr-1fr">
        <h1>grid-template-columns: 1fr 2fr 1fr;</h1>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </section>

    <section id="subgrid">
        <h1>subgrid</h1>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div class="subgrid-item">
                <div>5.0</div>
                <div>5.1</div>
                <div>5.2</div>
                <div>5.3</div>
                <div>5.4</div>
                <div>5.5</div>
            </div>
            <div>6</div>
        </div>
    </section>
</body>
</html>
