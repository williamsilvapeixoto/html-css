<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
     <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            white-space: nowrap;
        }
        th, td{
            border: 1px solid black;
        }
        th{
          padding: 5px;
          color: white;
          background-color: gray;
        }
        th.media{
          text-align: left;
        }
        th.tipo{
          color: black;
          background-color: white;
        }
        td{
          padding: 3px;
        }
        td.notas{
          text-align: center;
        }
     </style>
</head>
<body>
    <table>
        <thead>
           <tr>
              <th rowspan="2" scope="col">Área</th>
              <th rowspan="2" scope="col">Disciplinas</th>
              <th colspan="2" scope="colgroup">Notas</th>
              <th rowspan="2" scope="col">Média</th>
           </tr>
           <tr>
              <th scope="col">Nota 1</th>
              <th scope="col">Nota 2</th>
           </tr>
        </thead>
        <tbody>
              <tr>
                  <th rowspan="4" scope="rowgroup" class="tipo">Exatas</th>
                  <td>Matemática</td>
                  <td class="notas">0.0</td>
                  <td class="notas">0.0</td>
                  <td class="notas">0.0</td>
              </tr>
              <tr>
                <td>Física</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
              </tr>
              <tr>
                <td>Química</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
              </tr>
              <tr>
                <td>Biologia</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
              </tr>
              <tr>
                <th colspan="4" class="media">Média de Exatas</th>
                <th class="notas">0.0</th>
              </tr>
              <tr>
                <th rowspan="2" scope="rowgroup" class="tipo">Humanas</th>
                <td>História</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
              </tr>
              <tr>
                <td>Geografia</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
              </tr>
              <tr>
                <th colspan="4" class="media">Média de Humanas</th>
                <th>0.0</th>
              </tr>
        </tbody>
    </table>
</body>
</html>
