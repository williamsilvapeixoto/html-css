<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            text-align: center;
            margin: auto;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        td.botao{
            border-radius: 10px;
        }
        .botao:hover{ 
            background-color: aqua;
            cursor: pointer;
            transform: scale(103%);
            transition-duration: 0.3s;
        }
        .botao:active{
            transform: scale(97%);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td class="botao">D</td>
            <td class="botao">E</td>
            <td class="botao">F</td>
        </tr>
        <tr>
            <td class="botao">G</td>
            <td class="botao">H</td>
            <td class="botao">I</td>
        </tr>
        <tr>
            <td class="botao">J</td>
            <td class="botao">L</td>
            <td class="botao">M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
