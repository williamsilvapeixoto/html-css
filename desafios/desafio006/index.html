<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tags em <abbr title="HyperText Markup Language">HTML</abbr></h1>
    <p>Em <abbr title="HyperText Markup Language 5">HTML5</abbr>, podemos inserir os elementos da lista a seguir.</p>
    <em>*passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.*</em>
    <br>
    <ul type="square">
     <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
     <li><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
     <li><abbr title="Use a tag <img>">Imagens</abbr></li>
     <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
     <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
     <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
     <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
