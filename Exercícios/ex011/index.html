<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Grande">
    </picture>
    <br>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/plantas-3.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/plantas-2.jpg" type="image/jpg">
        <img src="imagens/plantas.jpg" alt="plantas">
    </picture>
    <h1>Reproduzindo Áudio</h1>
      <p>Vamos aprender a reproduzir áudio em HTML5.</p>
      <audio src="midia/happy-mistake.mp3" controls ></audio> <!-- MP3, WAV, OGG -->
      <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
       
      </audio>
      <p><a href="midia/happy-mistake.zip" >Baixar áudio Happy Mistake</a></p>
