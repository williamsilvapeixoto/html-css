<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
       div{
        display: inline-block;
        background-color: lightcyan;
        text-align: center;
        width: 200px;
        height: 200px;
        border: 1px solid black;
       }
       div:hover{
        background-color: aqua;
        transition: 1s;
        box-shadow: 3px 4px 7px;
       }
      a{
        text-decoration: none;
        color: green;
      }
      
       a:hover{
          text-decoration: underline;
          color: blueviolet;
          transition: 0.5s;
       }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <a href="#">Next</a>
</body>
</html>
